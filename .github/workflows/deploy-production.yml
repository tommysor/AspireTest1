name: deploy-pipeline

on:
  # ON PULL REQUEST ONLY FOR TESTING
  pull_request: 
    branches: [ main ]
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'stryker-config.json'
      - 'LICENSE'
      - '.gitignore'
      - '.vscode/*'

permissions:
  id-token: write
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  deploy-test:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: 'Test'
    secrets: inherit

  acceptance-test:
    runs-on: ubuntu-latest
    needs: deploy-test
    env:
      SPESIFICATIONS_BASEADDRESS: ${{ needs.deploy-test.outputs.webfrontendUrl }}
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "webfrontendUrl: ${{ env.SPESIFICATIONS_BASEADDRESS }}"

          pushd spesifications/spesification

          dotnet test

          popd

  deploy-production:
    uses: ./.github/workflows/deploy.yml
    needs: acceptance-test
    with:
      environment: 'Production'
    secrets: inherit
